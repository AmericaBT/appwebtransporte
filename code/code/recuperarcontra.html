<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styleglobals.css" />
    <link rel="stylesheet" href="css/stylerecuperarcontra.css" />
  </head>
  <body>
    <div class="recuperar-contrasea">

      <!--cuadrado blanco donde va el formulario-->
      <div class="rectangle-blanco"></div>

        <label class="text-wrapper-3" for="correo"></label>
        <div class="input-container-user">
          <input type="email" id="email" class="input-text" placeholder="Ingresa tu correo electronico" />
        </div>

      <!--Rectangulo gris
      <div class="rectangulo-gris"></div> -->
      
      <!--Titulo de la seccion-->
      <div class="title-seccion">Recuperar contraseña</div>

      <!--Icono de return-->
      <button class="atras" onclick="window.location.href='login.html'">
        <img class="iconatras" src="icons/return.svg" />
      </button>

      <button class="log-in-botn" onclick="enviarCorreo()">
        Enviar
      </button>

      <script>
      function enviarCorreo() {
        const correo = document.getElementById("email").value;

        if(correo.trim() === ""){
          alert("Ingresa un correo");
        return;
        }

        // Redirige al PHP enviando el correo
        window.location.href = "recuperarcontra.php?correo=" + encodeURIComponent(correo);
      }
      </script>

      <!--texto del recuadro-->
      <p class="p">Ingrese su correo electronico para recuperar tu contraseña</p>

      <!--texto en negritas delgadas-->
      <div class="text-negritas">Correo electronico</div>

    </div>
  </body>
</html>
